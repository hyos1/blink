spring:
  datasource:
    url:  jdbc:h2:tcp://localhost/~/blink
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  # 콘솔 창 색상 설정
  output:
    ansi:
      enabled: always

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace #파라미터 바인딩 확인